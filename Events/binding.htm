<!DOC TYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Document</title>
<script type="text/javascript" src="../jquery-1.6.4.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#evtTarget").bind("mouseover mouseleave", highlight);

            $("#evtTarget").bind("click", function(evt) {
                $("#evtTarget").unbind("mouseover mouseleave", highlight);
                $("#evtTarget").html("<p>You shut off the hover effect!</p>");
            });
        });

        function highlight(evt) {
            $("#evtTarget").toggleClass("highlighted");        
        }
    </script>
    <style type='text/css'>
    .normal {
        width:300px;
        height:200px;
        background-color:Yellow;
        font-size:18pt;
   }
    
    .highlighted {
        background-color:Red;
    }
    </style>
</head>
<body>
<h1>Binding Event Example</h1>
<div id="evtTarget" class="normal">Mouse over this div to see the effect. Click on it to unbind the mouseover.</div>
</body>
</html>
